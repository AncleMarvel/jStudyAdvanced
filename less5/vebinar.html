<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="width: 100%; height: 100%;" @mousemove="getCoordinates()">

        <div class="products">
            <div v-for="product of products" :key="product.title">
                <img :src="product.img" alt="img">
                <p>{{product.title}}</p>
                <p>{{product.price}}</p>
                <p>{{product.quantity}}</p>
            </div>
            
        </div>
        
        <button @click="addProduct()">add prod</button>

        <h1>{{name}}</h1>
        <h2>{{sayHello()}}</h2>
        <a :href="link">go search</a>
        <button @click="increase(3, $event)">counter = {{counter}}</button>
        <p>
            {{counter > 10 ? "More than 10 " : "Little than 10, or is equal"}}
        </p>
        <h3 v-if="show">Text is visible</h3>
        <h3 v-else="show">Text is not visible</h3>
        <button @click="show = !show">ok</button>
        <p @mousemove.stop>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore, culpa.
            {{x}} / {{y}}
        </p>
        <input type="text" v-model.lazy="name">
        <div v-html="testElement"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                name: "maks",
                title: "test",
                link: "https://google.com",
                counter: 0,
                show: false,
                x: 0,
                y: 0,
                testElement: "<a href='https://google.com'>google</a>",

                products: [
                    {
                        img: "https://placehold.it/200x150",
                        title: "laptop",
                        price: 3000,
                        quantity: 1
                    },
                    {
                        img: "https://placehold.it/200x150",
                        title: "mouse",
                        price: 1000,
                        quantity: 1
                    },
                    {
                        img: "https://placehold.it/200x150",
                        title: "keyboard",
                        price: 2000,
                        quantity: 1
                    }
                ]
            },
            methods: {
                sayHello() {
                    this.title = "demo";
                    return this.title;
                },

                increase(step, e) {
                    console.dir(e.target);
                    this.counter += step;
                }, 
                
                getCoordinates() {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },

                addProduct() {
                    this.products.push({
                        img: "https://placehold.it/200x150",
                        title: "notebook",
                        price: 32000,
                        quantity: 1
                    });
                }
            }
        });
    </script>
</body>

</html>
